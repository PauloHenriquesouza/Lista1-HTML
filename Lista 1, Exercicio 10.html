<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Lista 1, Exercicio 10</title>
</head>
<body>
<fieldset>
<h1>Entre em contato</h1>
<form action="/processa-contato" method="post">
    <div>
        <input type="text" id="nome" placeholder="Digite seu nome"/>
		 <label for="nome">Nome</label>
    </div></br>
	<div>
        <input type="tel" id="telefone" placeholder="Digite seu telefone"/>
        <label for="telefone">Telefone</label>
    </div></br>
    <div>
        <input type="email" id="email" placeholder="Digite seu email" />
        <label for="email">E-mail</label>
    </div></br>

	<div>
        <input type="date" id="date" />
        <label for="date">Data</label>
    </div></br>
	<div>
        <input type="month" id="month" />
        <label for="month">Mês</label>
    </div></br>
	<div>
        <input type="week" id="week" />
        <label for="week">Dia da Semana</label>
    </div></br>
	<div>
        <input type="time" id="time" />
        <label for="time">Hora</label>
    </div></br>
	<div>
        <input type="datetime-local" id="datetimel" />
        <label for="datetimel">Data e hora local</label>
    </div></br>
	<div>
        <input type="number" id="number" />
        <label for="number">Número</label>
    </div></br>
	<div>
        <input type="range" id="range" />
        <label for="range">Faixa de valores</label>
    </div></br>
	<div>
        <input type="color" id="color" />
        <label for="color">Cor em Hexadecimal</label>
    </div></br>
	<div class="button">
        <button type="submit">Enviar</button>
    </div>
</form>
</fieldset>
</body>
</html>
